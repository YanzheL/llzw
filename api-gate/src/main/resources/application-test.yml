spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    #    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        globally_quoted_identifiers: true
        search:
          default:
            directory_provider: ram
            indexBase: /tmp
        enable_lazy_load_no_trans: true
  #        format_sql: true
  data:
    rest:
      base-path: /api/v1
  # If something weird happens in request mapping, you may need to uncomment this.
  resources:
    add-mappings: false
  profiles:
    include: etc

alipay:
  alipay-public-key: 
  notify-url: http://hitnslab.com:8981/api/v1/payments/verify
  return-url: http://hitnslab.com:8981/api/v1/payments/verify
  app-id: 2016082000291463
  merchant-private-key: 
  gateway-url: https://openapi.alipaydev.com/gateway.do

llzw:
