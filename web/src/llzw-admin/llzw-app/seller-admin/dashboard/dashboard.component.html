<app-content-header
        [class]="'pb-4'"
        [hasBgImage]="true"
        [hideBreadcrumb]="false"
        [icon]="'mouse'"
        [title]="'Drag & Drop'"></app-content-header>

<div [dragula]="'bag-container'" class="p-2" fxLayout="row wrap" fxLayout.xs="column">
    <div *ngFor="let icon of icons" class="p-2" fxFlex="33.3">
        <mat-card class="draggable">
            <mat-card-header fxLayoutAlign="center">
                <mat-card-subtitle fxLayoutAlign="center">
                    <mat-icon class="mat-icon-xlg">{{icon}}</mat-icon>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="text-center">
                There's also the possibility of moving elements around in the same container, changing their position.
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div class="p-2" fxLayout="row">
    <div class="p-2" fxFlex="50">
        <mat-card>
            <mat-card-header fxLayoutAlign="center">
                <mat-card-subtitle fxLayoutAlign="center">
                    <h2>First Container</h2>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content [dragula]="'bag-1'" class="bag">
                <mat-card *ngFor="let color of colors" [class.bg-accent]="color=='accent'"
                          [class.bg-primary]="color=='primary'" [class.bg-warn]="color=='warn'" class="draggable">
                    You can move these elements between these two containers
                </mat-card>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="p-2" fxFlex="50">
        <mat-card>
            <mat-card-header fxLayoutAlign="center">
                <mat-card-subtitle fxLayoutAlign="center">
                    <h2>Second Container</h2>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content [dragula]="'bag-1'" class="bag">
                <mat-card *ngFor="let color of colors" [class.bg-accent]="color=='accent'"
                          [class.bg-primary]="color=='primary'" [class.bg-warn]="color=='warn'" class="draggable">
                    You can move these elements between these two containers
                </mat-card>
            </mat-card-content>
        </mat-card>
    </div>
</div>
