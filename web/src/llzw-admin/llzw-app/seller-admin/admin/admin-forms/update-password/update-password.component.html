<p>
    update-password works!
</p>

<mat-sidenav-container class="h-100">
    <div class="h-100" fxLayout="row" fxLayoutAlign="center center">
        <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" class="mat-elevation-z6" fxFlex="90" fxFlex.gt-sm="30"
              fxFlex.sm="60">

            <div class="p-4">
                <mat-form-field class="w-100">
                    <mat-icon class="mat-icon-sm mb-2 mr-2 secondary-text-color" matPrefix>lock</mat-icon>
                    <input formControlName="oldPassword" matInput minlength="6" placeholder="Current password"
                           type="password">
                    <mat-error *ngIf="form.controls.oldPassword.errors?.required">Current password is required
                    </mat-error>
                    <mat-error
                            *ngIf="form.controls.oldPassword.hasError('invalidInfo')">{{form.controls.oldPassword.errors['invalidInfo']}}</mat-error>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-icon class="mat-icon-sm mb-2 mr-2 secondary-text-color" matPrefix>lock</mat-icon>
                    <input formControlName="newPassword" matInput minlength="6" placeholder="New password"
                           type="password">
                    <mat-error *ngIf="form.controls.newPassword.errors?.required">New password is required</mat-error>
                    <mat-error
                            *ngIf="form.controls.newPassword.hasError('invalidInfo')">{{form.controls.newPassword.errors['invalidInfo']}}</mat-error>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-icon class="mat-icon-sm mb-2 mr-2 secondary-text-color" matPrefix>lock</mat-icon>
                    <input formControlName="confirmPassword" matInput placeholder="Confirm New password"
                           type="password">
                    <mat-error *ngIf="form.controls.confirmPassword.errors?.required">Confirm New password is required
                    </mat-error>
                    <mat-error *ngIf="form.controls.confirmPassword.hasError('mismatchedPasswords')">Passwords do not
                        match
                    </mat-error>
                </mat-form-field>

                <button class="mat-elevation-z6 w-100 mt-3" color="primary" mat-raised-button type="submit">Update
                    password
                </button>
            </div>
        </form>
    </div>
</mat-sidenav-container>
