<mat-card>
    <div fxLayoutAlign="space-between"><h4>Saved Card Infomation</h4>
        <button [queryParams]="{type:'add-card'}" [routerLink]="['/account/profile/edit']" color="accent"
                mat-raised-button>Add New Card
        </button>
    </div>

    <div class="col-gap" fxLayout="row wrap">
        <div fxFlex.lg="40" fxFlex.md="40" fxFlex.sm="100" fxFlex.xl="40" fxFlex.xs="100">
            <mat-card>
                <h5>VISA -- Credit Card</h5>
                <div class="pt-3">
                    <div class="saved-card-box text-xl mb-4">
                        <span>4545 4XXX XXX5 4545</span>
                    </div>
                    <button [queryParams]="{type:'card'}" [routerLink]="['/account/profile/edit']" color="accent"
                            mat-raised-button>Edit
                    </button>
                </div>
            </mat-card>
        </div>
        <div fxFlex.lg="40" fxFlex.md="40" fxFlex.sm="100" fxFlex.xl="40" fxFlex.xs="100">
            <mat-card>
                <h5>MasterCard -- Debit Card</h5>
                <div class="pt-3">
                    <div class="saved-card-box text-xl mb-4">
                        <span>8585 8XXX XXX5 8585</span>
                    </div>

                    <button [queryParams]="{type:'card'}" [routerLink]="['/account/profile/edit']" color="accent"
                            mat-raised-button>Edit
                    </button>

                </div>
            </mat-card>
        </div>
    </div>

</mat-card>
