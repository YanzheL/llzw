<button style="position: absolute;right: 25px;z-index: 10" mat-raised-button color="accent" [routerLink]="['/account/profile/edit']" [queryParams]="{type:'address'}">Creat an Address</button>

<h4 class="chip">详细地址</h4>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="province">
    <th mat-header-cell *matHeaderCellDef> 省 </th>
    <td mat-cell *matCellDef="let element"> {{element.province}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> 市 </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="district">
    <th mat-header-cell *matHeaderCellDef> 区 </th>
    <td mat-cell *matCellDef="let element"> {{element.district}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> 详细地址 </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

   Symbol Column
  <ng-container matColumnDef="zip">
    <th mat-header-cell *matHeaderCellDef> 邮政编码 </th>
    <td mat-cell *matCellDef="let element"> {{element.zip}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
