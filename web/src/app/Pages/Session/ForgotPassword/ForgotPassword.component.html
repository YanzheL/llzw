<div class="inner-container bg-white section-gap-lg">
    <div class="container">
        <div fxLayout='row wrap' fxLayoutAlign="center center">
            <div fxFlex.lg="70" fxFlex.md="80" fxFlex.sm="100" fxFlex.xl="70" fxFlex.xs="100">
                <div fxLayout='row wrap' fxLayoutAlign="center center">
                    <div fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xl="50" fxFlex.xs="100">
                        <div class="form-img forgot-password-image">
                        </div>
                    </div>
                    <div fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xl="50" fxFlex.xs="100">
                        <mat-card class="forgot-password form-margin">
                            <h3 class="accent-color">Forgot Password?</h3>
                            <h4>No Problem</h4>
                            <form>
                                <div class="mb-4">
                                    <mat-form-field class="w-100">
                                        <input matInput placeholder="Enter Your Email" required type="email">
                                    </mat-form-field>
                                </div>
                                <div class="mb-4">
                                    <mat-form-field class="w-100">
                                        <input matInput placeholder="Retype Your Email" required type="email">
                                    </mat-form-field>
                                </div>
                                <button class="button-lg mb-3" color="accent" mat-raised-button>Submit</button>
                                <div>If have an account then <a [routerLink]="['/session/signin']" class="accent-color">Sign
                                    In</a></div>
                            </form>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
