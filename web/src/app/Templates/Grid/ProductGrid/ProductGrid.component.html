<div fxLayout="row wrap" fxLayoutAlign="none" class="col-gap" *ngIf="products && products.length > 0">
  <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="{{lg}}" fxFlex.xl="{{xl}}" *ngFor="let product of products; let i=index; trackBy: trackByObjectID">
     <mat-card class="example-card" *ngIf="gridLength && (i<gridLength)">
      <a class="p-link" [routerLink]="['/products', product?.id]">
        <img width="626" height="800" mat-card-image [src]="embryoService.baseUrl1+'/files/'+product?.mainImageFiles?.slice(0,1)" alt="Photo of a Shiba Inu">
      </a>
      <div class="wishlist-icon {{i}}-wishlist">
         <a (click)="productAddToWishlist(product, i+'-wishlist')"><i  class="material-icons"> favorite </i></a>
      </div>
        <mat-card-content class="product-content relative">
           <h5><a [routerLink]="['/products', product?.id]" class="title-link">{{product?.name}}</a> </h5>
           <div>
              <div fxFlex fxLayoutAlign="space-between">
                 <h6 class="accent-color">{{product?.price | currency: currency}}</h6>
                 <div class="rating-star">
                    <embryo-Rating [rate]="product.rating"></embryo-Rating>
                 </div>
              </div>
           </div>
           <div class="m-icon" *ngIf="checkCartAlready(product)">
              <embryo-AddToCardButton [product]="product" (addToCart)="addToCartProduct($event)"></embryo-AddToCardButton>
           </div>
           <div class="m-icon" *ngIf="!checkCartAlready(product)">
               <button mat-fab [routerLink]="['/products', product?.id]"><i class="material-icons">remove_red_eye</i> </button>
           </div>

        </mat-card-content>
     </mat-card>
     <!-- Multiple show products grid -->
     <mat-card class="example-card" *ngIf="!gridLength">
        <a class="p-link" *ngIf="product?.id" [routerLink]="['/products', product?.id]">
          <img width="626" height="800" mat-card-image [src]="embryoService.baseUrl1+'/files/'+product?.mainImageFiles[0]" alt="Photo">
        </a>
        <a class="p-link" *ngIf="!product?.id" [routerLink]="['/products/accessories/17']">
          <img width="626" height="800" mat-card-image [src]="embryoService.baseUrl1+'/files/'+product?.mainImageFiles[0]" [ngClass]="{ transparent: !loaded }" (load)="onLoad()" alt="Photo">
        </a>
        <div class="wishlist-icon {{i}}-wishlist">
            <a (click)="productAddToWishlist(product, i+'-wishlist')"><i  class="material-icons"> favorite </i></a>
         </div>
        <mat-card-content class="product-content relative">
           <h5><a *ngIf="product?.id" [routerLink]="['/products', product?.id]" class="title-link">{{product?.name}}</a> </h5>
           <h5><a *ngIf="!product?.id" [routerLink]="['/products/accessories/17']" class="title-link">{{product?.name}}</a> </h5>
           <div>
              <div fxFlex fxLayoutAlign="space-between">
                 <h6 class="accent-color">{{product?.price | currency: currency}}</h6>
                 <div class="rating-star">
                    <embryo-Rating [rate]="product.rating"></embryo-Rating>
                 </div>
              </div>
           </div>
           <div class="m-icon" *ngIf="checkCartAlready(product)">
              <embryo-AddToCardButton [product]="product" (addToCart)="addToCartProduct($event)"></embryo-AddToCardButton>
           </div>
            <div class="m-icon" *ngIf="!checkCartAlready(product)">
               <button mat-fab *ngIf="product?.id" [routerLink]="['/products', product?.id]"><i class="material-icons">remove_red_eye</i> </button>
               <button mat-fab *ngIf="!product?.id"[routerLink]="['/products/accessories/17']"><i class="material-icons">remove_red_eye</i> </button>
           </div>

        </mat-card-content>
     </mat-card>
  </div>
</div>
