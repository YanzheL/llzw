<div class="section-gap pb-0 pt-5 image-group">
    <div class="container">
        <div class="col-gap" fxLayout="row wrap">
            <div *ngFor="let card of callToActionArray" fxFlex.lg="33" fxFlex.md="50" fxFlex.sm="100" fxFlex.xl="33"
                 fxFlex.xs="100">
                <a [routerLink]="[card.route]"> <img [src]="card.img_path" alt=""></a>
            </div>
        </div>
    </div>
</div>
