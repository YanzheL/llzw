<form>
    <div class="mb-4">
        <mat-form-field class="w-100">
            <input [formControl]="username" matInput placeholder="username" required type="text">
        </mat-form-field>
    </div>
    <div class="mb-4">
        <mat-form-field class="w-100">
            <input [formControl]="password" matInput placeholder="Password" required type="password">
        </mat-form-field>
    </div>
    <div class="mb-3">
        <mat-checkbox>Remember Me</mat-checkbox>
        <span fxFlex></span> <a [routerLink]="['/session/forgot-password']">Forgot Password?</a>
    </div>
    <button (click)="OnSubmit()" class="button-lg mb-3" color="accent" mat-raised-button>Sign In</button>
    <p>Don't have an account? <a [routerLink]="['/session/signup']">Click here to create one</a></p>
</form>
