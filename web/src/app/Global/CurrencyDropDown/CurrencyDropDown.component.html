
<mat-form-field *ngIf="currencyArray && currencyArray.length > 0">
  <mat-select [(ngModel)]="selectedValue" (selectionChange)="selectionChange($event)">
      <mat-option *ngFor="let data of currencyArray" [value]="data.code">
         <img class="mr-2" [src]="data.image" alt="">{{data.code}}
      </mat-option>
  </mat-select>
</mat-form-field>
