<mat-card *ngIf="product" class="example-card">
    <a [routerLink]="['/products', product?.id]" class="p-link">
        <img [src]="embryoService.baseUrl1+'/files/'+product?.mainImageFiles?.slice(0,1)" alt="Photo" height="800"
             mat-card-image width="626">
    </a>
    <div class="wishlist-icon {{index}}-wishlist">
        <a (click)="productAddToWishlist(product, index+'-wishlist')"><i class="material-icons"> favorite </i></a>
    </div>
    <mat-card-content class="product-content relative">
        <h5><a [routerLink]="['/products', product?.id]" class="title-link">{{product?.name}}</a></h5>
        <div>
            <div fxFlex fxLayoutAlign="space-between">
                <h6 class="accent-color">{{product?.price | currency: currency}}</h6>
                <div class="rating-star">
                    <embryo-Rating [rate]="product.rating"></embryo-Rating>
                </div>
            </div>
        </div>
        <div *ngIf="checkCartAlready(product)" class="m-icon">
            <embryo-AddToCardButton (addToCart)="addToCartProduct($event)" [product]="product"></embryo-AddToCardButton>
        </div>
        <div *ngIf="!checkCartAlready(product)" class="m-icon">
            <button [routerLink]="['/products', product?.id]" mat-fab><i class="material-icons"> remove_red_eye </i>
            </button>
        </div>
    </mat-card-content>
</mat-card>
