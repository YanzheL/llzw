<div *ngIf="showMap && address">
    <agm-map [latitude]="mapOptions.lat" [longitude]="mapOptions.lng">
        <agm-marker [iconUrl]="icon" [latitude]="mapOptions.lat" [longitude]="mapOptions.lng">
            <agm-info-window>
                <div>
                    <span>{{address}}</span>
                </div>
            </agm-info-window>
        </agm-marker>
    </agm-map>
</div>
