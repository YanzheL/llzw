<form (ngSubmit)="submitForm()" [formGroup]="contactForm">
    <mat-form-field class="w-100">
        <input formControlName="first_name" matInput placeholder="First Name">
    </mat-form-field>
    <mat-error
            *ngIf="contactForm.controls['first_name'].hasError('required') && contactForm.controls['first_name'].touched">
        This field should not be empty.
    </mat-error>
    <mat-form-field class="w-100">
        <input formControlName="last_name" matInput placeholder="Last Name">
    </mat-form-field>
    <mat-error
            *ngIf="contactForm.controls['last_name'].hasError('required') && contactForm.controls['last_name'].touched">
        This field should not be empty.
    </mat-error>
    <mat-form-field class="w-100">
        <input formControlName="email" matInput placeholder="Email">
    </mat-form-field>
    <mat-error *ngIf="contactForm.controls['email'].hasError('required') && contactForm.controls['email'].touched">This
        field should not be empty.
    </mat-error>
    <mat-error
            *ngIf="contactForm.controls['email'].hasError('pattern') && contactForm.controls['email'].touched && !contactForm.controls['email'].hasError('required')">
        Please enter a valid email.
    </mat-error>
    <mat-form-field class="w-100">
        <input formControlName="subject" matInput placeholder="Subject">
    </mat-form-field>
    <mat-error *ngIf="contactForm.controls['subject'].hasError('required') && contactForm.controls['subject'].touched">
        This field should not be empty.
    </mat-error>
    <mat-form-field class="w-100">
        <textarea formControlName="message" matInput placeholder="Leave a Message"></textarea>
    </mat-form-field>
    <mat-error *ngIf="contactForm.controls['message'].hasError('required') && contactForm.controls['message'].touched">
        This field should not be empty.
    </mat-error>
    <button class="button-lg" color="accent" mat-raised-button type="submit">Send Messsage</button>
</form>
