<div *ngIf="singleProductDetails" fxLayoutAlign="space-between">
    <div fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="80" fxFlex.xl="50" fxFlex.xs="100">
        <h4 class="primary-color">{{singleProductDetails?.name}} </h4>
        <p> {{singleProductDetails?.description}}</p>
        <h3>
            <embryo-Rating [rate]="singleProductDetails?.rating"></embryo-Rating>
        </h3>

        <h5 *ngIf="reviews && reviews.length>0">{{reviews.length}} Reviews</h5>
    </div>
    <div>
        <button (click)="dialogRef.close()" class="button-lg" color="accent" mat-raised-button>Add Later</button>
    </div>
</div>
<hr class="spacer">
<div class="col-gap" fxLayout="row wrap" fxLayoutAlign="none">
    <div *ngIf="reviews && reviews.length>0" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xl="50"
         fxFlex.xs="100">
        <div class="user-list-wrap">
            <div *ngFor="let userRate of reviews" class="user-list">
                <div class="col-gap" fxLayout="row wrap" fxLayoutAlign="none">
                    <div fxFlex.lg="20" fxFlex.md="20" fxFlex.sm="20" fxFlex.xl="20" fxFlex.xs="100">
                        <img [src]="userRate.img" alt="Review user" class="round-radius" width="90">
                    </div>
                    <div fxFlex.lg="80" fxFlex.md="80" fxFlex.sm="80" fxFlex.xl="80" fxFlex.xs="100">
                        <h6>{{userRate.name}}</h6>
                        <div class="star"></div>
                        <span>{{userRate.date}}</span>
                        <p>{{userRate?.comment}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xl="50" fxFlex.xs="100">
        <h4>Rate and Review</h4>
        <form class="example-form">
            <mat-form-field class="w-100">
                <input matInput placeholder="Your Name">
            </mat-form-field>

            <mat-form-field class="w-100">
                <textarea matInput placeholder="Write Review"></textarea>
            </mat-form-field>
            <button (click)="dialogRef.close()" class="button-lg" color="accent" mat-raised-button>Post Review</button>
        </form>
    </div>
</div>
