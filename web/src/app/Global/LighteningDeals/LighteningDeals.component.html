<div *ngIf="lighteningDeals" class="section-gap pb-0">
    <div class="container">
        <mat-toolbar class="section-title-toolbar" color="primary" style="height:220px">
            <mat-toolbar-row>
                <div class="w-100 toolbar-title" fxLayoutAlign="space-between">
                    <div class="block-title">
                        <h2 class="text-inverse mb-0 text-xxl">Lightening Deals</h2>
                    </div>
                    <a [routerLink]="['/products']" class="text-sm text-uppercase">View All</a>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="shop-card-gap px-4">
            <div class="col-gap" fxLayout="row wrap">
                <div *ngFor="let product of lighteningDeals" fxFlex.lg="25" fxFlex.md="25" fxFlex.sm="50" fxFlex.xl="25"
                     fxFlex.xs="100">
                    <mat-card class="box-shadow-md p-4">
                        <a href="javascript:void(0)">
                            <img [src]="product.image" alt="Product">
                        </a>
                        <mat-card-content class="pt-3">
                            <h5><a [routerLink]="['/products']"> {{product.name}}</a></h5>
                            <p class="text-muted"><a [routerLink]="['/products']"> {{product.category}} </a></p>
                            <p class="accent-color">UPTO 20% OFF</p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
